<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <header>
        <img src="../Multimedia/new_cn_logo.svg" alt="logo" />
    </header>
    <section>
        <h1>Create an Account</h1>
        <form id="registerForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname"> Full Name : </label>
                <input type="text" id="fname" name="fname" /> <br> <br>

                <label for="email"> Email : </label>
                <input type="email" name="email" id="email" /> <br>
                <br>

                <label for="uname"> Username : </label>
                <input type="text" id="uname" name="uname" /> <br> <br>

                <label for="password"> Password : </label>
                <input type="password" name="password" id="password" /> <br>
                <br>
    
        <label for="utype"> User Type : </label>
        <select id="#utype" aria-placeholder="Select user type">

            <option >Proffesional</option>
            <option>Student</option>
            <option>Graduation</option>
            <option>Other</option>
        </select><br> <br>
        <label for="uname"> Select Course : </label>
        <select id="#utype">

            <option>Course 1 - Web Development</option>
            <option>Course 2 - Digital Marketing</option>
            <option>Course 3 - Android Development</option>
            <option>Course 4 - Data Scrience </option>
        </select><br> <br>

        <button type="submit">Register</button>
    </section>

    </fieldset>
    </form>
</body>

</html>
